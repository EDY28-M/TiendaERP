version = 1

[[analyzers]]
name = "php"

  [analyzers.meta]
  bootstrap_files = ["100"]

[[analyzers]]
name = "javascript"

  [analyzers.meta]
  plugins = [
    "react",
    "angular",
    "vue",
    "ember",
    "meteor",
    "angularjs"
  ]
  environment = [
    "jasmine",
    "mocha",
    "vitest",
    "cypress",
    "jest",
    "browser",
    "jquery",
    "nodejs"
  ]